<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Display time</h1>
    <script>
        function disPlayTime(x,y){
            let count=0;
            let intervalValid=setInterval(()=>{
                let date=new Date();
                let time=date.toLocaleTimeString();
                console.log(time)
                count++;
                if(count===y){
                    clearInterval(intervalValid)
                }

            },x*1000)
        }
        disPlayTime(3,5)
    </script>

    
</body>
</html>
