        class Student {
  constructor(age, marks) {
    this._age = age;
    this._marks = marks;
  }

  get age() {
    return this._age;
  }

  set age(newAge) {
    if (newAge >= 3) {
      this._age = newAge;
    } else {
      console.log("Age must be greater than or equal to 3.");
    }
  }

  get marks() {
    return this._marks;
  }

  set marks(newMarks) {
    if (newMarks >= 0 && newMarks <= 100) {
      this._marks = newMarks;
    } else {
      console.log("Marks must be between 0 and 100.");
    }
  }
}
