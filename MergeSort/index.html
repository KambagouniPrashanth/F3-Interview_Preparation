    <h1>mergesort Algorithm</h1>

    <script>
        let arr1 = [ 1 , 3 , 5 ,  7, 9 ];
        let arr2 = [ 2 , 4 , 5 , 8 , 10 ];
        i = 0 ;
        j =0;
       

        function mergeSort(arr1,arr2){
            let result=[]
            while(i<arr1.length && j<arr2.length){
                if(arr1[i]<=arr2[j]){
                    result.push(arr1[i])
                    i++
                }
                else{
                    result.push(arr2[j])
                    j++
                }
            }
            while(i<arr1.length){
                result.push(arr1[i])
                i++

            }
            while(j<arr2.length){
                result.push(arr2[j])
                    j++

            }
            return result;
           

        }
        let merge=mergeSort(arr1,arr2)
        console.log(merge)
    </script>
