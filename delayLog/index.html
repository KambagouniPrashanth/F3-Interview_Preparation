<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>display message after some time</h1>
    <script>
        function sayHello(message,delay){
            setTimeout(()=>{
                console.log(message)
            },delay)

        }
        sayHello("Hello World",2000)
    </script>
    
</body>
</html>
