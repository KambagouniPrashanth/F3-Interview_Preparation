<body>

    <h1>Inver function</h1>
    <script>
        function objectReverse(obj){
            let reverObj={};
            for(let key in obj){
                let value=obj[key];
                reverObj[value]=key
                
            }
            return reverObj;
        }
         const originalObj = {a: 1,b: 2,c: 3};
             
      const revObj = objectReverse(originalObj);
      console.log(revObj);
    </script>
    
</body>
