<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Promise hell and promise chaining</h1>
    <script>
            function intro(name){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(`i am ${name}`)


                },1000)
            })
        }
        function workAt(company){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(`working at${company}`)


                },5000)
            })
        }
        function liveIn(city){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(`live In a${city}`)


                },3000)
            })
        }
            //promise hell
            intro("Prashatnh").then(res=>{
                console.log(res);
                return workAt("accio")
            }).then(res=>{
                console.log(res)
                return liveIn("chennai")
            }).then(res=>{
                console.log(res)
            }).catch((e)=>{
                console.log(e)
            })
    </script>
    
</body>
</html>
